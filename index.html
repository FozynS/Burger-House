<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Burger House</title>
  </head>
  <body>
    <section class="main">
      
      <header class="header">
        <div class="container">
          <div class="logo">
            <img src="img/Logo.png" alt="Logo" />
          </div>
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#">Why us</a>
              </li>
              <li class="menu-item">
                <a href="#">Burger menu</a>
              </li>
              <li class="menu-item">
                <a href="#">Checkout</a>
              </li>
            </ul>
          </nav>
          <div class="currency" title="Change currency">$</div>
        </div>
      </header>
  
      <section class="main-content">
        <div class="container">
          <div class="main-info">
            <span class="main-small-info">New Menu</span>
            <h1 class="main-title">Cheddar burger</h1>
            <p class="main-text">
              We have renewed our menu, hurry up to try seasonal novelties and
              enjoy the great taste of our burgers. We prepare for you the best
              burgers in the city from selected marble beef.
            </p>
            <div class="main-action">
              <button class="button">View menu</button>
            </div>
          </div>
          <img src="/img/main_burger.png" alt="Big Burger" class="main-img">
        </div>
      </section>

    </section>
    
  </body>
</html>
